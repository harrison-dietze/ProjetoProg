<app-cabecalho></app-cabecalho>
<img
  *ngIf="!imagemURL"
  class="imagem"
  width="40%"
  src="https://www.gattacamoon.eu/wp/wp-content/uploads/2020/01/50-505769_gallery-gallery-white-icon-png.png"
/>
<img class="imagem" width="40%" [src]="imagemURL" />
<form class="cadastro" [formGroup]="produto" (ngSubmit)="salvarProduto()">
  <label for="nome">Nome:</label>
  <input id="nome" formControlName="nome" />
  <label for="descricao">Descric√£o:</label>
  <textarea type="text" id="descricao" formControlName="descricao"></textarea>
  <label for="imagem">Imagem:</label>
  <input
    (change)="fileInput($event.target.files)"
    accept="image/*"
    type="file"
    id="imagem"
    formControlName="imagem"
  />
  <button class="salvar-botao" type="submit">Salvar</button>
</form>
